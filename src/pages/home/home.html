<ion-header>
  <ion-navbar>
    <ion-title>
      Hello World by SuRu
    </ion-title>
  </ion-navbar>
</ion-header>


 <button ion-button (click)="click()">Click me 2</button>
<ion-content padding>  
 <ion-list>
  <button ion-item *ngFor="let item of itens" (click)="detailsItem(item)">
    {{ item.nome }}
  </button>  
</ion-list>
<ion-card-content>
  Latitude: {{ localizacao.latitude }} | Longetude: {{ localizacao.longetude }}
 </ion-card-content>
 <div text-center>
   <button ion-button (click)="getLocation()" color='primary' round>Minha Localização</button>
 </div>

</ion-content>
