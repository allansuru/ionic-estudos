<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="cancel()"><ion-icon ios="md-close" md="md-close"></ion-icon></button>

      </ion-buttons>
      <ion-title>
        Item Details
      </ion-title>
      <ion-buttons end>
          <button ion-button (click)="done()">
              <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
          </button>        
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
          <ion-item>
            <ion-label fixed>Description</ion-label>
            <ion-input type="text" [(ngModel)]="item.descricao"></ion-input>
          </ion-item>
        </ion-list>
  </ion-content>
